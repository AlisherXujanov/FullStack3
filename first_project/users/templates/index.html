{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link 
        rel="stylesheet" 
        href="{% static 'css/style.css' %}"
    >
</head>
<body>
    
    <h1>Users</h1>
    <hr>
    <h3>Create User</h3>

    <form method="POST">
        {% csrf_token %}

        {{ form.as_p }}

        <button type="submit">
            Create User
        </button>
    </form>

    <hr>
    <ol>
        {% for user in users %}
            <li>
                <ul>
                    <li>{{ user.first_name }}</li>
                    <li>{{ user.last_name }}</li>
                    <li>{{ user.email }}</li>
                </ul>
            </li>
            <hr>
        {% endfor %}
    </ol>

</body>
</html>
