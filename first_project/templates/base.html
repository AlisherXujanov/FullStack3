{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    {% block title %}
      <title>AC Django Project</title>
    {% endblock title %}
    

    <link rel="stylesheet" href="{% static 'css/base.css' %}">
    {% block link %}
    {% endblock link %}

    {% block style %}
    {% endblock style %}
</head>
<body>
  <main>
    <div>
      {% include 'navbar.html' %}
    </div>
    <div>
      {% block content %}
      {% endblock content %}
      
      {% block script %}
      {% endblock script %}
    </div>
  </main>
    
</body>
</html>
